<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body>
        <!-- Room form-->
        <div class="container">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div id="room">
                    <h4>Chat Room Link</h4>
                    <div id="room-links"></div>
                    <form id="roomForm">
                        <div class="form-group">
                            <input class="form-control" name="roomid" placeholder="Type/Paste/Generate room id to join the game room" /><br>
                            <button type="submit" id="connect-button" class="btn btn-info">Connect</button>
                            <button type="button" id="generate-room-id" class="btn btn-info">Generate room link</button>
                        </div>
                    </form>
                </div>
                <div id="waitingState" style="display: none;">
                    <h3>Game Room Connected</h3>
                    <h4>Room Link: <span id="room-link"></span></h4>
                    <h5>First Player connected. Waiting for second player to connect...</h5>
                </div>
                <!--End Game Message-->
                <div id="endGame" style="display:none;">
                    <h4 id="endText" style="color:red;">Other Player disconnected. Waiting for new player to join</h4>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <!--game state message-->
        <div id="gameState" style="display:none;">
            <h2 class="text-center" style="color:grey;">Game State: <span class="ready" id="stateText"></span></h2>
        </div>
        <!--canvas-->
        <canvas id="canvas" width="300" height="300"></canvas>
        <!--turn message-->
        <div id="turnMsg" style="display:none;">
            <h2 id="turnText"></h2>
        </div>
        <!--New game button-->
        <div id="newGame" style="display:none;">
            <button type="button" class="btn btn-info" id="new-game-btn">New Game?</button>
        </div>
        <!-- Room Full Message-->
        <div id="room-full" style="display:none;">
            <h2 class="text-center">The game room in which you want to connect is already full.</h2>
        </div>
        <!--External scripts-->
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/ui.js"></script>
        <script src="scripts/renderer.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
